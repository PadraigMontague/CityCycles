<div class="container wrapper">
  <div class="row mt-5">
    <div class="speed_outline">
      <div class="speed">
        <p class="number">0</p>
        <p class="km">{{ default }}</p>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="totalTime">00 : 00 : 00</div>
    <div class="trackingBtns">
      <div class="distance_traveled">
        <i class="fas fa-bicycle"></i>
        <br>
        {{ 'DASHBOARD.DISTANCETRAVELED' | translate }}
        <div class="distance">0 {{ default }}</div>
      </div>
      <div class="average_speed">
        <i class="fas fa-tachometer-alt"></i>
        <br>
        {{ 'DASHBOARD.AVERAGESPEED' | translate }}
        <div class="speed_avg">0 {{ default }}</div>
      </div>
      <div class="trip_dur">
        <i class="fas fa-stopwatch"></i>
        <br>
        {{ 'DASHBOARD.TRIPDURATION' | translate }}
        <div class="duration">0 mins</div>
      </div>
      <div class="cal_burned">
        <i class="fas fa-running"></i>
        <br>
        {{ 'DASHBOARD.CALORIESBURNED' | translate }}
        <div class="cal">0 kcal</div>
      </div>
      <button class="position_btn_start" (click)="startTracking()">{{ 'DASHBOARD.STARTTIME' | translate }}</button>
      <button class="position_btn_stop" (click)="stopTracking()">{{ 'DASHBOARD.STOPTIME' | translate }}</button>
    </div>
  </div>
</div>
